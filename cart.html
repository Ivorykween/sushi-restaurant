<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Cart </title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="cart-container">
        <nav>
            <ul>
                <li><a href=""><img src="Icons/S.S iconx.png" alt=""></a></li>
                <li><a href="./index.html"><img src="Icons/Vectorhome icon.png" alt=""></a></li>
                <li><a href="./menu.html"><img src="Icons/dish (1).png" alt=""></a></li>
                <li><a href="./cart.html"><img style="background-color: #fff;" src="Icons/cart (1).png" alt=""></a></li>
                <li><a href=""><img src="Icons/place_24pxmap iconx.png" alt=""></a></li>
                <li><a href=""><img src="Icons/Vectornext (2).png" alt=""></a></li>
            </ul>
        </nav>
        <div class="wrapper">
            <div class="cart-cart">
                <h1> CART </h1>
        
            </div>
            <div class="order-container">
                
                <div class="order order-one">
                    <div class="food-img">
                        <img src="Images/Rectangle 10food img2.png" alt=""> 
                    </div>
                    <div>
                        <p>Smashed Avo</p>
                        <p>$20.00</p>
                    </div>
                    <div class="qty-container">
                        <div class="minus">-</div>
                        <div class="count">1</div>
                        <div class="plus">+</div>
                    </div>
                    <div class="x-icon">
                        <img width="24px" src="./Icons/xtimes.svg" alt="close">
                    </div>
                </div>
                <div class="order order-two">
                    <div class="food-img">
                        <img src="Images/Rectangle 13food img5.png" alt=""> 
                    </div>
                    <div>
                        <p>Huevos Rancheros</p>
                        <p>$10.00</p>
                    </div>
                <div class="qty-container">
                    <div class="minus">-</div>
                    <div class="count">1</div>
                    <div class="plus">+</div>
                </div>
                <div class="x-icon">
                    <img width="24px" src="./Icons/xtimes.svg" alt="close">
                </div>
                </div>
                <div class="order order-three">
                   <div class="food-img">
                        <img src="Images/Evo.png" alt="">
                   </div>
                   <div>
                    <p>Pancakes</p>
                    <p>$25.00</p>
                   </div>
                   <div class="qty-container">
                    <div class="minus">-</div>
                    <div class="count">1</div>
                    <div class="plus">+</div>
                   </div>
                   <div class="x-icon">
                    <img width="24px" src="./Icons/xtimes.svg" alt="close">
                </div>
                </div>
                <div class="order order-three">
                    <div class="food-img">
                        <img src="Images/Rectangle 11pancake.png"alt="">
                    </div>
                    <div>
                        <p>Rancheros (Tofu)</p>
                        <p>$25.00</p>
                    </div>
                    <div class="qty-container">
                        <div class="minus">-</div>
                        <div class="count">1</div>
                        <div class="plus">+</div>
                    </div>
                    <div class="x-icon">
                        <img width="24px" src="./Icons/xtimes.svg" alt="close">
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper-2">
            <div>
                <div class="Total">
                <h1 style="font-size: 25px; font-weight: 400;"> Your Subtotal</h1> 
                <p> Subtotal $80.00 </p>
                <button> Confirm Order </button>
            </div>
                 </div>
                <div class="promo promo-form">
                <h2 style="font-size: 25px; font-weight: 400;"> Promo Code </h2>
                <form>
                    <tr> 
                        <input type="text" value="enter promo code">
                    </tr>
                </form>
                </div>
                <div class="promo promo-button"> 
                <button> Apply </button>
                </div>
        </div>
    </div>
</body>
</html>
